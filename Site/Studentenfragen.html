<script>
	var Fragen = [];

class Frage {
    constructor() {
    this.text = document.getElementById("comment").value;
    this.punkte = 0;
    this.kommentare = new Array();
  }
   upvoting(){
    this.punkte += 1;
  };
   downvoting(){
    this.punkte -= 1;
  };
   comment(text){
    this.kommentare.push(new Kommentar(text));
  };

};



	class Kommentar {
    constructor(text) {
    this.text = text;
    this.punkte = 0;
    }
     upvoting(){
    this.punkte += 1;
    };
     downvoting(){
    this.punkte -= 1;
    };
	};

	var was = 0;


  function submit() {
    var element  = document.getElementById ('button');
    element.addEventListener ('click', new Frage());
		document.getElementById("panel-body").innerHTML = "test" + was;
		was = was + 1;
  }
  //document.addEventListener('DOMContentLoaded', submit)

</script>
