<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

<script>
	var Fragen = [];

class Frage {
    constructor() {
    this.text = document.getElementById("comment").value;
    this.punkte = 0;
    this.kommentare = new Array();
    document.getElementById("comment").value = "Fifth Avenue, New York City";
  }
   upvoting (){
    this.punkte += 1;
  };
   downvoting (){
    this.punkte -= 1;
  };
   comment (text){
    this.kommentare.push(new Kommentar(text));
  };

};



	class Kommentar {
    constructor(text) {
    this.text = text;
    this.punkte = 0;
    }
     upvoting(){
    this.punkte += 1;
    };
     downvoting(){
    this.punkte -= 1;
    };
	};




  function submit (){
    var element  = document.getElementById ('button');
    element.addEventListener ('click', Frage);
  }
  document.addEventListener('DOMContentLoaded', submit)
</script>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


</head>
<body>
	


<nav class="navbar navbar-expand-lg navbar-light bg-light" style="height: 8vh">
    <h1 align="center" style="width: 100%">LectureHero: Human Computer Interaction</h1>
</nav>

<div class="row">
   <!-- Sidebar -->
  <div class="col-sm-2" style="padding: 0">

    <ul class="list-group" style="width: 100%">
      <li class="list-group-item"></li>
      <button onclick=""getElementById('demo').innerHTML = Date()>Studentenfragen</button>
      <button onclick="parent.location='Dozentenfragen.html'">Dozentenfragen</button>
      <button onclick="parent.location='Quiz.html'">Quiz</button>
      <button onclick="parent.location='Feedback.html'">Feedback</button>
      <button onclick="parent.location='FAQ.html'">FAQ</button>
    </ul>
  </div>
  <!-- Main Content -->

  <div class="col-sm-10" style="padding: 0">
    <h1 class="bg-light" align="center" style="width: 100%">Studentenfragen</h1>

  <!-- Textfeld fuer Fragen mit Up- und Downvote-Button -->
  <div class="container">
    <div class="row">
      <div class="col-sm-11">
        <div class="panel panel-default">
          <div class="panel-body">this.text</div>
          <div class="container" align ="center" style="width: 80%"> <a href="#"> <span class="glyphicon glyphicon-comment"></span> <span class="badge">this.anzahlKommentare</span></a><br> </div>
        </div>
      </div>

      <div class="col-sm-1">
        <div class="container">

          <a upvoting()>
            <span class="glyphicon glyphicon-triangle-top"></span>
          </a>

          <p> this.punkte </p>
          <a downvoting()>
            <span class="glyphicon glyphicon-triangle-bottom"></span>
          </a>

          </div>
        </div>
      </div>
    </div>

  <!-- Textfeld fuer neue Fragen -->
    <div class="container">
      <form>
        <div class="form-group">
          <label for="comment">Neue Frage:</label>
          <textarea class="form-control" rows="5" id="comment"></textarea>
        </div>
        <button id="button" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

  </div>
