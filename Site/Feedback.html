	var last = ["", ""];
	
	function radioClicked(line, pos) {
		document.getElementById(line+"Left").checked = false;
		document.getElementById(line+"MidLeft").checked = false;
		document.getElementById(line+"MidRight").checked = false;
		document.getElementById(line+"Right").checked = false;
		if(last[line] == pos){
			last[line] = "";
		}else {
			document.getElementById(line+pos).checked = true;
			last[line] = pos;
		}
	}
</script>
