<!DOCTYPE html>
<html>
<head>
<title>LectureHero</title>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="backend.js"></script>

<style>
	.input-group-text{
		margin-left: 50%;
		margin-right: 50%;
	}
	.first-question{
		margin-top: 2em;
		margin-left: 2em;
	}
	.question{
		margin-left: 2em;
		margin-top: 2em;
	}
</style>
<script>
	function submit() {
		document.getElementById("first-question").style.marginTop = "3em";
		document.getElementById("first-question").style.fontSize = "1.5em";
		document.getElementById("first-question").innerHTML = "Vielen Dank für die Teilnahme!";
		var tmp = document.getElementsByClassName("input-group");
		for(var i=0, len=tmp.length; i<len; i++)
		{
			tmp[i].innerHTML = "";
		}
		var tmp = document.getElementsByClassName("question");
		for(var i=0; i < tmp.length; i++)
		{
			tmp[i].innerHTML = "";
		}
		tmp = document.getElementById("button");
		tmp.parentNode.removeChild(tmp);
	}

	var last = ["", "", ""];

	function radioClicked(line, pos) {
		document.getElementById(line+"Left").checked = false;
		document.getElementById(line+"MidLeft").checked = false;
		document.getElementById(line+"MidRight").checked = false;
		document.getElementById(line+"Right").checked = false;
		if(last[line] == pos){
			last[line] = "";
		}else {
			document.getElementById(line+pos).checked = true;
			last[line] = pos;
		}
	}
</script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" style="height: 8vh">
        <div class="panel panel-default">
        <h1 align="center" style="width: 100%">LectureHero: Human Computer Interaction</h1>
    </div>
</nav>

<div class="row">
   <!-- Sidebar -->
  <div class="col-sm-2" style="padding: 0;align: center">

    <div class="btn-group-vertical" role="group" style="width: 100%;">
      <a type="button" class="btn btn-default" href="studentenfragen.html">Studentenfragen</a>
      <a type="button" class="btn btn-default" href="dozentenfragen.html">Dozentenfragen</a>
      <a type="button" class="btn btn-default" href="quiz.html">Quiz</a>
      <a type="button" class="btn btn-default" href="feedback.html">Feedback</a>
      <a type="button" class="btn btn-default" href="faq.html">FAQ</a>
    </div>
  </div>
  <!-- Main Content -->
  <div class="col-sm-10" style="padding: 0">
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="height: 8vh">
		<h1 align="center" style="width: 100%">Feedback</h1>
  </nav>
  <!-- start of question 1-->
  <h3 class="first-question" id ="first-question"> Wie verständlich war die Vorlesung</h3>
  <div class="input-group" style="margin-left: 2em; width: 100%; font-size: 14pt">
  <div class="input-group-prepend">
	sehr schlecht
    <input type="radio" onclick="radioClicked(0,'Left')" id="0Left" style="margin-left: 1em; margin-right: 1em">
    <input type="radio" onclick="radioClicked(0,'MidLeft')" id="0MidLeft" style="margin-left: 1em; margin-right: 1em">
    <input type="radio" onclick="radioClicked(0,'MidRight')" id="0MidRight" style="margin-left: 1em; margin-right: 1em">
    <input type="radio" onclick="radioClicked(0,'Right')" id="0Right" style="margin-left: 1em; margin-right: 1em">
	sehr gut
  </div>
  </div>
<!--end of question 1-->
  <!-- start of question 2-->
  <h3 class="question"> Wie war das Tempo der Vorlesung? </h3>
  <div class="input-group" style="margin-left: 2em; width: 100%; height: 200%; font-size: 14pt">
  <div class="input-group-prepend">
	<p>
	zu langsam
    <input type="radio" onclick="radioClicked(1,'Left')" id="1Left" style="margin-left: 1em; margin-right: 1em">
    <input type="radio" onclick="radioClicked(1,'MidLeft')" id="1MidLeft" style="margin-left: 1em; margin-right: 1em">
    <input type="radio" onclick="radioClicked(1,'MidRight')" id="1MidRight" style="margin-left: 1em; margin-right: 1em">
    <input type="radio" onclick="radioClicked(1,'Right')" id="1Right" style="margin-left: 1em; margin-right: 1em">
	zu schnell
	</p>
  </div>
  </div>
<!--end of question 2-->
<!-- start of question 3-->
  <h3 class="question"> Wie interessant war das Thema der Vorlesung? </h3>
  <div class="input-group" style="margin-left: 2em; width: 100%; height: 200%; font-size: 14pt">
  <div class="input-group-prepend">
	<p>
	sehr langweilig
    <input type="radio" onclick="radioClicked(2,'Left')" id="2Left" style="margin-left: 1em; margin-right: 1em">
    <input type="radio" onclick="radioClicked(2,'MidLeft')" id="2MidLeft" style="margin-left: 1em; margin-right: 1em">
    <input type="radio" onclick="radioClicked(2,'MidRight')" id="2MidRight" style="margin-left: 1em; margin-right: 1em">
    <input type="radio" onclick="radioClicked(2,'Right')" id="2Right" style="margin-left: 1em; margin-right: 1em">
	sehr interessant
	</p>
  </div>
  </div>
<!--end of question 3-->
 <p> </p>
 <button id="button" style="margin-top:2em; margin-left:2em" type="submit" class="btn btn-primary" onclick="submit()">Submit</button>
  </div>
</div>
</body>
</html>
